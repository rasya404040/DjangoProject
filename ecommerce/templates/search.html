{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    {% if p %}
    <div class="row mt-3">
        {% for i in p %}
        <div class="col-sm-4">
          <div class="card" style="width:100%;">
              <img src="{{i.image.url}}" class="card-img-top" alt="..." height="300px">
              <div class="card-body">
                <h5 class="card-title text-center">{{i.name}}</h5>
                  <h4 class="text-center">{{i.price}}</h4>
               <center> <a href="{% url 'shop:details' i.name %}" class="btn btn-primary">Products</a></center>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h3>No Results Found</h3>
    {% endif %}
</div>

{% endblock %}
