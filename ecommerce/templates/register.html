{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
    <div class="container" style="border-bottom:100px;">
  <h1 class="mt-3 mx-3 fw-bold">Register</h1>
<form method="POST">
  {% csrf_token %}
 <div class="mb-3 ms-3 mt-3" style="width:50%;">
  <label class="form-label fw-bold">Username</label>
  <input type="text" class="form-control " name="u" placeholder="Enter Username">
</div>
<div class="mb-3 ms-3" style="width:50%;">
  <label  class="form-label fw-bold">Password</label>
  <input type="password" class="form-control " name="p" placeholder="Enter Password">
</div>
    <div class="mb-3 ms-3" style="width:50%;">
  <label  class="form-label fw-bold">Confirm Password</label>
  <input type="password" class="form-control " name="cp" placeholder="Enter Confirm Password">
</div>
    <div class="mb-3 ms-3" style="width:50%;">
  <label  class="form-label fw-bold">First Name</label>
  <input type="text" class="form-control " name="f" placeholder="Enter First Name">
</div>
     <div class="mb-3 ms-3" style="width:50%;">
  <label  class="form-label fw-bold">Last Name</label>
  <input type="text" class="form-control " name="l" placeholder="Enter Last Name">
</div>
     <div class="mb-3 ms-3" style="width:50%;">
  <label  class="form-label fw-bold">Email Address</label>
  <input type="text" class="form-control " name="e" placeholder="Enter Email Address">
</div>
<div class="mb-5 ms-3" style="width:50%;">
    <button type="submit" class="form-control btn btn-warning fw-bold">Register</button>
</div>

  </form>
        </div>
  </center>

{% endblock %}
