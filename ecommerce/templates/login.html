{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
  <h1 class="mt-3 mx-3">Login</h1>
<form method="POST" >
   {% csrf_token %}
  <div class="mb-3 ms-3 mt-5" style="width:50%;">
  <label class="form-label fw-bold">Username</label>
  <input type="text" class="form-control " name="u" placeholder="Enter Username">
</div>
<div class="mb-3 ms-3" style="width:50%;">
  <label  class="form-label fw-bold">Password</label>
  <input type="password" class="form-control " name="p" placeholder="Enter Password">
</div>
<div class="mb-3 ms-3" style="width:50%;">
  <input type="submit" class="form-control btn btn-primary" >
</div>
</form>
</center>

{% endblock %}
